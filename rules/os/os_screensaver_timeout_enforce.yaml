id: os_screensaver_timeout_enforce
title: "Enforce Screen Saver Timeout"
discussion: |
  The screen saver timeout _MUST_ be set to 15 minutes. 
  
  This rule ensures that a full session lock is triggered after 15 minutes of inactivity.
check: |
  /usr/bin/profiles -P -o stdout | /usr/bin/grep -c 'idleTime = 900'
result:
  integer: 1
fix: |
  This is implemented by a Configuration Profile.
references:
  cce:
    - CCE-84788-9
  cci: 
    - CCI-000057
  800-53r4: 
    - AC-11(a)
  srg: 
    - SRG-OS-000029-GPOS-00010
  disa_stig: 
    - AOSX-14-000004
macOS:
  - "10.15"
tags:
  - cnssi-1253
  - fisma-moderate
  - fisma-high
  - STIG
mobileconfig: true
mobileconfig_info:
  com.apple.screensaver:
    idleTime: 900
