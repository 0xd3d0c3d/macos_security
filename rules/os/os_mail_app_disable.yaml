id: os_mail_app_disable
title: "Disable Mail App"
discussion: |
  The macOS built-in Mail.app _MUST_ be disabled. 

  The Mail.app contains functionality that can establish connections to Appleâ€™s iCloud, even when security controls to disable iCloud access have been put in place.
check: |  
  /usr/bin/profiles -P -o stdout | /usr/bin/grep -A 20 familyControlsEnabled | /usr/bin/grep -c "/Applications/Mail.app"
result:
  integer: 1
fix: |
  This is implemented by a Configuration Profile.
references:
