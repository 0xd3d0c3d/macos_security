id: os_ssh_max_sessions_configure
title: "Limit Concurrent SSH Sessions to Ten"
discussion: |
  The SSH deamon _MUST_ be configured to allow only ten concurrent SSH sessions to the system.

  Limiting the number of allowed users and sessions per user is helpful in reducing the risks related to Denial of Service attacks.

  NOTE: /etc/ssh/sshd_config will be automatically modified to its original state following any update or major upgrade to the operating system.
check: |
  /usr/bin/grep -c "MaxSessions 10" /etc/ssh/sshd_config 
result:
  integer: 1
fix: |
  [source,bash]
  ----
  /usr/bin/sed -i.bak 's/^[\#]*MaxSessions.*/MaxSessions 10/' /etc/ssh/sshd_config; /bin/launchctl kickstart -k system/com.openssh.sshd
  ----
