id: os_sshd_pub_key_disable
title: "Disables the Public Key Authentication Mechanism for SSH"
discussion: |
  If remote login through SSH is enabled, public key authentication _MUST_ be disabled.

  NOTE: /etc/ssh/sshd_config will be automatically modified to its original state following any update or major upgrade to the operating system.
check: |
  /usr/bin/grep -Ec '^PubkeyAuthentication no' /etc/ssh/sshd_config 
result:
  integer: 1
fix: |
  [source,bash]
  ----
  /usr/bin/sed -i.bak 's/.*PubkeyAuthentication.*/PubkeyAuthentication no/' /etc/ssh/sshd_config; /bin/launchctl kickstart -k system/com.openssh.sshd
  ----
