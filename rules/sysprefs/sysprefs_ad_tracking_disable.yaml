id: sysprefs_ad_tracking_disable
title: "Disable Ad Tracking"
discussion: |
  Ad tracking and targeted ads _MUST_ be disabled.

  The information system _MUST_ be configured to provide only essential capabilities. Disabling ad tracking ensures that applications and advertisers are unable to track usersâ€™ interests and deliver targeted advertisements.  
check: |
  /usr/bin/profiles -P -o stdout | /usr/bin/grep -c 'forceLimitAdTracking = 1;'
result:
  integer: 1
fix: |
  This is implemented by a Configuration Profile.
